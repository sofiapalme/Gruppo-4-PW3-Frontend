<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <script src="script\dashboard.js" defer></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <img class="logo" src="assets/logo.png" alt="Logo">
            <nav class="menu">
                <div class="menu-item" id="home">Home</div>

                <div class="menu-item" id="visualizza">
                    <div class="menu-content">
                        Visualizza <span class="arrow">▼</span>
                    </div>
                    <div class="submenu">
                        <div class="submenu-item">Opzione 1</div>
                        <div class="submenu-item">Opzione 2</div>
                    </div>
                </div>

                <div class="menu-item" id="storico">
                    <div class="menu-content">
                        Storico <span class="arrow">▼</span>
                    </div>
                    <div class="submenu">
                        <div class="submenu-item">Opzione 1</div>
                        <div class="submenu-item">Opzione 2</div>
                    </div>
                </div>

                <div class="menu-item" id="visitatori">
                    <div class="menu-content">
                        Visitatori <span class="arrow">▼</span>
                    </div>
                    <div class="submenu">
                        <div class="submenu-item">Opzione 1</div>
                        <div class="submenu-item">Opzione 2</div>
                    </div>
                </div>
            </nav>

            <div class="user-box">
                <div class="avatar-bg"></div>
                <img class="avatar" src="assets/utente.png" alt="User Avatar">
                <div class="user-name">Nome e Cognome</div>
                <button class="logout-button">Logout</button>
            </div>
        </aside>

        <main class="content-area">
            
        </main>
    </div>
</body>
</html>
