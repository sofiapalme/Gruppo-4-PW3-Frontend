<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/dashboardAdmin.css" />
    <script src="script/dashboard.js" defer></script>
    <title>Dashboard Admin</title>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <img class="logo" src="assets/logo.png" alt="Logo">
            <nav class="menu">
                <div class="menu-item" id="admin-home">Home</div>
                <div class="menu-item" id="admin-utenti">Gestione Utenti</div>
                <div class="menu-item" id="admin-visitatori">Gestione Visitatori</div>
                <div class="menu-item" id="admin-badge">Gestione Badge</div>
                <div class="menu-item" id="admin-report">Reportistica</div>
            </nav>
            <div class="user-box">
                <img class="avatar" src="assets/utente.png" alt="User Avatar">
                <div class="user-name">Admin</div>
                <button class="action-button">Logout</button>
            </div>
        </aside>
        <main class="content-area">
            <section id="admin-home-section" class="section active">
                <h2>Benvenuto Admin</h2>
                <p>Seleziona una voce dal menu per iniziare.</p>
            </section>
            <section id="admin-utenti-section" class="section">
                <h2>Gestione Utenti</h2>
                <div id="tabella-utenti"></div>
            </section>
            <section id="admin-visitatori-section" class="section">
                <h2>Gestione Visitatori</h2>
                <div id="tabella-visitatori"></div>
            </section>
            <section id="admin-badge-section" class="section">
                <h2>Gestione Badge</h2>
                <div id="tabella-badge"></div>
            </section>
            <section id="admin-report-section" class="section">
                <h2>Reportistica</h2>
                <div id="area-report"></div>
            </section>
        </main>
    </div>
</body>
</html>
