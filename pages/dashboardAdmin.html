<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/dashboardAdmin.css" />
    <link rel="stylesheet" href="css/dashboardReceptionist.css" />
    <link rel="stylesheet" href="css/miniDatatableHome.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css">
    <title>Dashboard Admin</title>
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <img class="logo" src="/assets/logo.png" alt="Logo">
            <nav class="menu">
                <div class="menu-item" id="admin-home">Home</div>
                <div class="menu-item" id="admin-utenti">Gestione Utenti</div>
                <div class="menu-item" id="admin-visitatori">Gestione Visitatori</div>
                <div class="menu-item" id="admin-badge">Gestione Badge</div>
                <div class="menu-item" id="admin-report">Reportistica</div>
                <div class="menu-item" id="admin-crea-utenti">Crea utenti</div>
            </nav>
            <div class="user-box">
                <img class="avatar" src="/assets/utente.png" alt="User Avatar">
                <div class="user-name">Admin</div>
                <button class="action-button">Logout</button>
            </div>
        </aside>
        <main class="content-area">
            <section id="admin-home-section" class="section active">
                <h2>Benvenuto Admin</h2>
                <p>Seleziona una voce dal menu per iniziare.</p>
            </section>

            <!-- Sezione gestione utenti -->
            <section id="admin-utenti-section" class="section">
                <h2>Gestione Utenti</h2>
                <table id="tabella-utenti" class="display mini-datatable">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Ruolo</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <section id="admin-visitatori-section" class="section">
                <h2>Gestione Visitatori</h2>
                <div id="tabella-visitatori"></div>
            </section>
            <section id="admin-badge-section" class="section">
                <h2>Gestione Badge</h2>
                <div id="tabella-badge"></div>
            </section>
            <section id="admin-report-section" class="section">
                <h2>Reportistica</h2>
                <div id="area-report"></div>
            </section>

            <!-- Sezione creazione utenti -->
            <section id="admin-crea-utenti-section" class="section">
                <h2>Crea utenti</h2>

                <form id="userForm">
                    <label for="email">
                        Email:
                        <input type="email" name="email" id="create-user-email" placeholder="mario.rossi@secondomona.it"
                            required>
                    </label>
                    <br>

                    <label for="password">
                        Password:
                        <input type="password" name="password" id="create-user-password" required>
                    </label>
                    <br>

                    <label for="ruolo">
                        Ruolo:
                        <select name="ruolo" id="create-user-ruolo">
                            <option value=null></option>
                            <option value="1">Admin</option>
                            <option value="2">Richiedente</option>
                            <option value="3">Reception</option>
                        </select>
                    </label>
                    <br>
                    <button type="submit" onclick="createUser(event)">Invia</button>
                </form>
            </section>
        </main>
    </div>
</body>
<script src="/script/adminScript.js"></script>
<script src="/script/dashboard.js"></script>
</html>
